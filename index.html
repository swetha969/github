<!DOCTYPE html>
<html>
<head>
	<title>GitHub</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="css/script.css"></script>
    <script type="text/javascript">
        function validate() {
        if (document.getElementById("username").value == "") {
            alert("User name may not be blank")
        }
    }
    </script>
</head>
<body>
    <div id="container">
   
	<div class="row">
		<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2"></div>
		<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
			<div class="row">
				<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
					<label for="username">Enter Username</label>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
					<input type="text" class="form-control" id="username" value="" placeholder="Username">
				</div>
				<div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
					<button id="search" type="submit" onclick="validate()" class="btn btn-default">Search</button>
				</div>
			</div>
		</div>
		<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2"></div>
	</div>

	<div class="row" id="repos">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <table class="table table-stripped" id="result_table">
                <tr>
                    <th>Repository</th>
                    <th>Owner</th>
                    <th>Star Gazers</th>
                    <th>Watchers</th>
                </tr>
                
            </table>
        </div>
	</div>
 </div>
	<script type="text/javascript">
		$("#search").click(function(event) {
			var Githubapi = "https://api.github.com/users/" + $("#username").val() + "/repos";
            $.getJSON(Githubapi, function(data) {
                 if(data.length==0)
                {
                alert('there is no result found with that user name');
                }
            else
                                                                                             {
                   $.each(data, function(key, value){
                                                                                             
                    $("#result_table").append("<tr><td>"+value.name+"</td><td>"+value.owner.login+"</td><td>"+value.stargazers_count+"</td><td>"+value.watchers_count+"</td></tr>");             
                });                                                                          
             }          
            });
		});
	</script>
</body>
</html>
